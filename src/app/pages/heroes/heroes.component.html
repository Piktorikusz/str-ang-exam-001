
<div class="form-group row mt-5 mb-3">
    <label for="inputSearch" class="col-sm-2 col-form-label">Search: </label>
    <div class="col-sm-10">
        <input type="text" id="inputSearch" class="form-control"  placeholder="name">        
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr></tr>
        <th>ID

        </th>
        
        <th>Name
            
        </th>
        <th>SuperPower
            
        </th>
        <th>Address
            
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroList">
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.superPower }}</td>
            <td>{{ hero.adress }}</td>
        </tr>
    </tbody>
</table>
